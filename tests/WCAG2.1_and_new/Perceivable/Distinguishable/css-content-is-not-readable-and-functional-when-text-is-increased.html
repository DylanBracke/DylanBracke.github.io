<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS content is not readable and functional when text is increased</title>
  <style>
    .container {
      width: 400px;
      height: 200px;
      border: 1px solid black;
      overflow: hidden;
    }
    .content {
      font-size: 16px;
      line-height: 1.5;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS content is not readable and functional when text is increased</h1>
  <div class="container">
    <div class="content">
      <p>This is some text that should be readable even when the font size is increased.</p>
      <p>However, when the font size is increased beyond a certain point, the text becomes obscured.</p>
    </div>
  </div>
</body>
</html>
