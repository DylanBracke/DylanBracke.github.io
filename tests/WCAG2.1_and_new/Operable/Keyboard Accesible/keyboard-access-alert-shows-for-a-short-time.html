<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alert shows for a short time</title>
  <link rel="stylesheet" href="../../../../assets/stylesheets/tests.css" />
</head>
<body>
  <h1>Alert shows for a short time</h1>
  <main>
    <p class="disappearing-alert" role="alert">
      You should complete this form in 20 minutes
    </p>
    <label>
      Prisoner's name
      <input type="text"/>
    </label>
  </main>
  
  <script>

    setTimeout(function() {
      var alert = document.querySelector('.disappearing-alert');
      alert.classList.add('hidden');
    }, 5000); 
  </script>
</body>
</html>
