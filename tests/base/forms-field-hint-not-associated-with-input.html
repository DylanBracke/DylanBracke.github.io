<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Field hint not associated with input - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
</head>
<body>
  <h1>Field hint not associated with input</h1>
  <main>
    <form><label class="form-label" for="ni-number">
            National Insurance number
        </label>
<p class="form-hint">It'll be on your last payslip. For example, JH 21 90 0A.</p>
<input class="form-control" id="ni-number" type="text" /></form>
  </main>
</body>
</html>
