<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Lightbox - focus is not moved immediately to lightbox - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
</head>
<body>
  <h1>Lightbox - focus is not moved immediately to lightbox</h1>
  <main>
    <a class="open-lightbox-focus-far" href="#">Open lightbox</a>
<div class="lightbox focus-far hidden">
<span title="Close lightbox" class="close-button">X</span>
<p>
                This lightbox is placed at the end of the DOM so you'll have to tab through other links to reach it.
                The Ministry of Justice website has <a href="http://www.justice.gov.uk/protecting-the-vulnerable/mental-capacity-act" target="_blank">information about mental capacity</a>.
            </p>
</div>
  </main>
</body>
</html>
