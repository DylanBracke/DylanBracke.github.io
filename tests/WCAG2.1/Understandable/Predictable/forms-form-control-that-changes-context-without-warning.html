<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Form control that changes context without warning - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
</head>
<body>
  <h1>Form control that changes context without warning</h1>
  <main>
    <form><label for="language-selector">Select your language</label>
<select class="language-selector" id="language-selector">
<option value="">Change your language</option>
<option value="en">English</option>
<option value="de">German</option>
<option value="fr">French</option>
</select></form>
  </main>
</body>
</html>
