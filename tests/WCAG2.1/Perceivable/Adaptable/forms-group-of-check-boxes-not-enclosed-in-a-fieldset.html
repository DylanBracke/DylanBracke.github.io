<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility tools audit test - Group of check boxes not enclosed in a fieldset - GDS accessibility team</title>
  <script src="../assets/javascript/jquery-1.12.0.min.js"></script>
  <script src="../assets/javascript/main.js"></script>
  <link rel="stylesheet" href="../assets/stylesheets/tests.css" />
</head>
<body>
  <h1>Group of check boxes not enclosed in a fieldset</h1>
  <main>
    <form><h4>Which types of waste do you transport regularly?</h4>
<label class="block-label" for="waste-type-1">
<input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal" />
            Waste from animal carcasses
        </label><br/>
<label class="block-label" for="waste-type-2">
<input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines" />
            Waste from mines or quarries
        </label><br/>
<label class="block-label" for="waste-type-3">
<input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural" />
            Farm or agricultural waste
        </label></form>
  </main>
</body>
</html>
